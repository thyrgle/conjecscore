name: Docker CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
env:
  # For the CI.
  SECRET: "TEST_SECRET"
  DATABASE_URL: "postgresql+psycopg://testuser:password@localhost:5432/testdb"

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: password
          POSTGRES_DB: testdb

    steps:
    - uses: actions/checkout@v4

    - name: Install frontend dependencies
      run: npm install

    - name: Install backend dependencies
      uses: astral-sh/setup-uv@v6

    - name: Run the CI
      run: make ci
