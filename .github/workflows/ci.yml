name: Docker CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
env:
  SECRET: "TEST_SECRET"
  # For the CI.
  DATABASE_URL: "sqlite+aiosqlite:///./main.db"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install frontend dependencies
      run: npm install

    - name: Install backend dependencies
      uses: astral-sh/setup-uv@v6

    - name: Run the CI
      run: make ci
