name: Docker CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Build docker
      run: docker compose build tests

    - name: Run docker
      run: docker compose up

    - name: Remove docker.
      run: docker compose down --remove-orphans
